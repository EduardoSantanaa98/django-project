<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Lista de Livros</title></head>
<body>
  <h1>Acervo de livros</h1>
  <a href="{% url 'adicionar_livro' %}">Adicionar Novo Livro</a>
  <ul>
    {% for livro in livros %}
      <li>
        <strong>{{ livro.titulo }}</strong> â€” {{ livro.autor }} ({{ livro.ano_publicacao }})
        [<a href="{% url 'editar_livro' livro.id %}">Editar</a>]
        [<a href="{% url 'deletar_livro' livro.id %}">Excluir</a>]
      </li>
    {% empty %}
      <li>Nenhum livro cadastrado.</li>
    {% endfor %}
  </ul>
</body>
</html>
