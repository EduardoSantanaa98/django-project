<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .caixa {
            max-width: 500px;
            margin: 50px auto; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        .caixa h1 {
            text-align: center;
            margin-bottom: 15px;
        }
        .caixa p {
            line-height: 1.6;
        }
        .caixa a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .caixa a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>Autor</h1>
        <p><strong>Nome:</strong> Luiz Eduardo</p>
        <p>
            Sou estudante do curso de Informática para Internet no IFCE - Campus Tianguá. 
            Tenho interesse em desenvolvimento web e este projeto foi criado como parte da disciplina 
            Desenvolvimento Web III.
        </p>
        <a href="{% url 'index' %}">Voltar ao Início</a>
    </div>
</body>
</html>
